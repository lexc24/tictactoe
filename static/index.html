<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="http://127.0.0.1:8080/jpro/css/jpro.css">
  <link rel="stylesheet" type="text/css" href="updated-css.css">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="http://127.0.0.1:8080/jpro/js/jpro.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div id="username-modal" class="modal">
    <div class="modal-content">
      <input type="text" id="username-input" placeholder="Enter your username">
      <button id="username-submit">Join Game</button>
    </div>
  </div>

  <div class="game-wrapper">
    <div class="players" >
      <h2> Player 1: <span id="player1-name"></span> </h2>
      <h2> Player 2: <span id="player2-name"></span> </h2>
    </div>

    <div class="game-container">
      <!-- This is where the app or GUI will be embedded -->
      <div id="game-embed">
        <jpro-app href="http://127.0.0.1:8080/app/TTT?singleton=true" fxwidth = "true" fxheight = "true"></jpro-app>
      </div>
    </div>

    <div class="queue">
      <h3>Queue</h3>
      <ul id="queue-list">
      </ul>
    </div>
  </div>
</div>
</body>
</html>
